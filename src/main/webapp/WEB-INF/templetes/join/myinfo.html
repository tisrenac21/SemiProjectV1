<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Voilian</title>
<link th:href="@{static/css/base.css}" rel="stylesheet" />
<style>
	table {
	margin: 10px auto;
	}
	td, th { padding: 10px; }
	th { text-align: right; }
	
</style>
</head>
<body>
	<div id = "container">
		<th:block th:include = "layout/header"></th:block>
			<div id = "main">
				<h1>회원 정보</h1>
				<table>
					<tr><th>아이디</th> <td th:text = "${mbr.memberId}"></td></tr>
					<tr><th>이름</th> <td th:text = "${mbr.memberName}"></td></tr>
					<tr><th>이메일</th> <td th:text = "${mbr.email}"></td></tr>
					<tr><th>가입일</th> <td th:text = "${mbr.regDate}"></td></tr>
				</table>
			</div>
		<th:block th:include = "layout/footer"></th:block>
	</div>
</body>
</html>
