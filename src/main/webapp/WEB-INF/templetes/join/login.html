<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{fragments/layout}">

<th:block layout:fragment="mystyle">
	<style>
		#login {
			width: 300px;
			margin: 0 auto;
		}

		#login div {
			margin-bottom: 10px;
		}

		#login label {
			display: inline-block;
			width: 110px;
			text-align: right;
			font-weight: bold; }

		#login input { padding: 3px; }

		#okbtn { margin-left: 115px }
	</style>
</th:block>

<th:block layout:fragment="main">
	<div id = "main">
		<h1>로그인</h1>
		<form name = "login" id = "login">
			<div><label for ="mid">아이디</label>
				<input type = "text" name = "memberId" id = "mid"></div>

			<div><label for = "pwd">비밀번호</label>
				<input type = "password" name = "password" id = "pwd"></div>

			<div><button type = "button" id = "okbtn">로그인</button>
				<button type = "reset">지우기</button></div>
		</form>
	</div>
</th:block>


<th:block layout:fragment="myscript">
	<script>
		var okbtn = document.getElementById("okbtn");
		okbtn.addEventListener('click', checkloginfrm);

		function checkloginfrm(){
			var frm = document.login;

			if(frm.memberId.value == '') alert('아이디를 입력하세요.');
			else if(frm.password.value == '') alert('비밀번호를 입력하세요.');
			else{
				frm.method = 'post';
				frm.submit();
			}
		}
	</script>
</th:block>
